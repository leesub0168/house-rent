name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: house-rent-s3
  CODE_DEPLOY_APPLICATION_NAME: house-rent-deploy
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: house-rent-deploy-agent
  
permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Setup MariaDB
      uses: samin/mysql-action@v1
      with: 
        character set server: 'utf8mb4'
        mysql database: 'house-rent-db.c1vqmruaz8nj.ap-northeast-2.rds.amazonaws.com'
        mysql user: 'leesub0168'
        mysql password: 'dltnqls^6^'
    - name: Run chmod to make gradlew executable
      run: chmod +x ./gradlew
    - name: Build with Gradle
      run: ./gradlew build

    - name: Configure AWS credentials		#aws credentials 생성
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_ID }}	
        aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY }} 
        aws-region: ap-northeast-2

  # s3 업로드
    - name: upload build directory to s3
      run: aws s3 cp dist/ s3://your_bucket --recursive  #s3 bucket에 업로드
